<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../../dist/siimple.css">
<style>body { margin: 50px; }</style>

<h2 class="siimple-title is-2">Using dropdowns with buttons</h2>
<div class="siimple-row">
    <div class="siimple-column">
        <div class="siimple-btn is-primary with-dropdown">
            Dropdown button
            <div class="siimple-dropdown has-shadow is-left" style="width:220px;">
                <div class="siimple-dropdown-item">Item 1</div>
                <div class="siimple-dropdown-item">Item 2</div>
                <div class="siimple-dropdown-separator"></div>
                <div class="siimple-dropdown-item">Item 3</div>
            </div>
        </div>
    </div>
    <div class="siimple-column" align="center">
        <div class="siimple-btn is-primary with-dropdown">
            Dropdown button
            <div class="siimple-dropdown is-light is-center" style="width:220px;">
                <div class="siimple-dropdown-item">Item 1</div>
                <div class="siimple-dropdown-item">Item 2</div>
                <div class="siimple-dropdown-separator"></div>
                <div class="siimple-dropdown-item">Item 3</div>
            </div>
        </div>
    </div>
    <div class="siimple-column" align="right">
        <div class="siimple-btn is-primary with-dropdown">
            Dropdown button
            <div class="siimple-dropdown is-dark is-visible is-right" style="width:200px;">
                <div class="siimple-dropdown-item">Item 1</div>
                <div class="siimple-dropdown-item">Item 2</div>
                <div class="siimple-dropdown-separator"></div>
                <div class="siimple-dropdown-item">Item 3</div>
            </div>
        </div>
    </div>
</div>
