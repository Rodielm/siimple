<head>
    <meta name="example:title" content="Tabs">
    <meta name="example:description" content="Examples of tabs components to organize the content of your website.">
    <meta name="example:type" content="sections">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap">
    <link rel="stylesheet" href="/siimple.css">
    <link rel="stylesheet" href="/siimple-icons.css">
    <title>Tabs Example</title>
</head>
<body>
    <div class="container has-pt-16 has-pb-24">

        <!-- Simple tabs -->
        <div class="">
            <div class="title is-2">Pill tabs</div>
            <div class="divider"></div>
            <div class="is-flex has-direction-column-mobile">
                <a class="navlink has-text-center">Tab 1</a>
                <a class="navlink has-text-center has-bg-gray-200 has-text-gray-800 has-text-gray-800-hover">Tab 2</a>
                <a class="navlink has-text-center">Tab 3</a>
            </div>
        </div>

        <!-- Tabs with counter -->
        <div class="has-mt-24">
            <div class="title is-2">Pill tabs with counter badges</div>
            <div class="divider"></div>
            <div class="is-flex has-direction-column-mobile">
                <a class="navlink has-text-center">
                    Tab 1 <span class="badge has-bg-gray-300 has-text-gray-800 is-pill has-pt-none has-pb-none has-ml-1">9</span>
                </a>
                <a class="navlink has-text-center has-bg-gray-200 has-text-gray-800 has-text-gray-800-hover">
                    Tab 2 <span class="badge has-bg-gray-300 has-text-gray-800 is-pill has-pt-none has-pb-none has-ml-1">5</span>
                </a>
                <a class="navlink has-text-center">
                    Tab 3 <span class="badge has-bg-gray-300 has-text-gray-800 is-pill has-pt-none has-pb-none has-ml-1">7</span>
                </a>
            </div>
        </div>

        <!-- Tabs with background -->
        <div class="has-mt-24">
            <div class="title is-2">Pill tabs with background</div>
            <div class="divider"></div>
            <div class="is-flex has-direction-column-mobile is-rounded has-bg-gray-200 has-p-2">
                <a class="navlink has-text-center">Tab 1</a>
                <a class="navlink has-text-center has-bg-white has-text-blue-500">Tab 2</a>
                <a class="navlink has-text-center">Tab 3</a>
            </div>
        </div>

        <!-- Tabs with dark background -->
        <div class="has-mt-24">
            <div class="title is-2">Pill tabs with dark background</div>
            <div class="divider"></div>
            <div class="is-flex has-direction-column-mobile is-rounded has-bg-gray-800 has-text-white has-p-2">
                <a class="navlink has-text-center has-text-white-hover">Tab 1</a>
                <a class="navlink has-text-center has-text-white-hover has-bg-blue-500">Tab 2</a>
                <a class="navlink has-text-center has-text-white-hover">Tab 3</a>
            </div>
        </div>

    </div>
</body>
