<head>
    <meta name="example:title" content="Navbar">
    <meta name="example:description" content="Navigation component for displaying links to your site sections.">
    <meta name="example:type" content="sections">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap">
    <link rel="stylesheet" href="/siimple.css">
    <link rel="stylesheet" href="/siimple-icons.css">
    <title>Navbar Example</title>
</head>
<body>
    <div class="container has-pt-16 has-pb-24">

        <!-- Dark navbar with action button on right -->
        <div class="">
            <h2>Dark navbar with action button on right</h2>
            <hr />
            <div class="container has-pt-4 has-pb-4 has-pl-6 has-pr-6 is-flex has-items-center has-flex-wrap-mobile has-bg-dark has-text-white is-rounded">
                <!-- Navbar brand: always visible -->
                <a class="is-flex has-items-center has-mr-6-tablet has-mr-auto-mobile has-size-2 has-text-current">
                    <i class="si-mug has-size-4 has-mr-2"></i>
                    <strong>Navbar</strong>
                </a>
                <!-- Toggler button: only visible in mobile screens -->
                <div id="navbar-toggler" class="menu has-bg-dark is-hidden-tablet"></div>
                <!-- Navigation menu: by default hidden on mobile screens -->
                <div id="navbar-menu" class="is-flex-tablet has-justify-between has-w-full has-mt-4-mobile">
                    <!-- Left side links -->
                    <div class="is-flex-tablet">
                        <a class="navlink has-mb-2-mobile has-mr-2-tablet has-bg-dark">Link 1</a>
                        <a class="navlink has-mb-2-mobile has-bg-dark-hover">Link 2</a>
                    </div>
                    <!-- Right side conttent -->
                    <div class="has-ml-auto-tablet has-mt-4-mobile">
                        <a class="button is-full">Action</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
