<head>
    <meta name="example:title" content="Sign-in form">
    <meta name="example:description" content="A simple sign-in form for your web application.">
    <meta name="example:type" content="templates">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap">
    <link rel="stylesheet" href="/siimple.css">
    <link rel="stylesheet" href="/siimple-icons.css">
    <title>Sign-in Example</title>
</head>
<body class="has-bg-gray-100">
    <div class="container has-py-16">
        <div class="has-maxw-96 has-px-4 has-mx-auto">
            <div class="card has-shadow-md">
                <div class="title is-3">Sign in</div>
                <div class="has-mb-4">
                    <label class="label">Your email</label>
                    <input type="text" class="input" placeholder="you@email.com" />
                </div>
                <div class="has-mb-6">
                    <label class="label">Your password</label>
                    <input type="password" class="input" placeholder="Password" />
                </div>
                <button class="button is-full has-bg-blue-600-hover">
                    <i class="si-lock has-pr-1"></i>
                    <span>Sign in</span>
                </button>
            </div>
            <div class="has-mt-8" align="center">
                <a href="#" class="is-not-underlined has-text-current has-text-blue-500-hover">
                    <strong>Forgot your password?</strong>
                </a>
            </div>
        </div>
    </div>
</body>
